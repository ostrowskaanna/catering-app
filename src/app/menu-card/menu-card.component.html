<div id="menu-card">
    <img id="dish-photo" [src]="dishPhoto" alt="dish photo">
    <h3 id="dish-name">{{dishName}}</h3>
    <div id="info">
        <div id="supply">
            <p id="plus">+</p>
            <p id="quantity">{{dishQuantity}}</p>
            <p id="minus">-</p>
        </div>
        <p id="price">{{dishPrice}}</p>
    </div>
</div>
