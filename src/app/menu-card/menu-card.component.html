<div id="menu-card" [ngStyle] = "{'border-color': this.dishPrice==this.service.smallestPrice ? '#8ed4b3' : this.dishPrice==this.service.biggestPrice ? '#fa9187' : 'dbcec3'}">
    <img id="dish-photo" [src]="dishPhoto" alt="photo here">
    <div id="text">
        <h3 id="dish-name">{{dishName}}</h3>
        <p id="details" (click)="showDishDetails()">see details</p>
        <div id="info">
            <div id="supply">
                <div id="plus" *ngIf="dishQuantity!=0" (click)="onClickPlus($event)"><fa-icon [icon]="faPlus"></fa-icon></div>
                <p [ngStyle]="{'color': dishQuantity>3 ? 'gray': '#fa9187'}" id="dish-q">{{dishQuantity}}</p>
                <div id="minus" *ngIf="dishLocalCounter!=0" (click)="onClickMinus()"><fa-icon [icon]="faMinus"></fa-icon></div>
            </div>
            <p id="price">{{dishPrice}}â‚¬</p>
        </div>
    </div>
</div>
<button id="removeButton" (click)="removeDishFromDB()">remove dish</button>
