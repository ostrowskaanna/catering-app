    <div id="text">
        <h3 id="dish-name">{{dishName}}</h3>
        <p id="details">see details</p>
        <div id="info">
            <div id="supply">
                <div id="plus" (click)="onClickPlus()"><fa-icon [icon]="faPlus"></fa-icon></div>
                <p id="dish-q">{{dishQuantity}}</p>
                <div id="minus" (click)="onClickMinus()"><fa-icon [icon]="faMinus"></fa-icon></div>
            </div>
            <p id="price">{{dishPrice}}â‚¬</p>
        </div>
    </div>
</div>
